<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTAC Master Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: normal;
            font-size: 32px;
            margin-bottom: 40px;
            color: #4285f4;
        }

        .button-grid {
            display: grid;
            grid-template-areas:
                "button1 button1"
                "button2 button3"
                "button4 button5"
                "button6 button6";
            gap: 20px;
            width: 80%;
        }

        .button {
            padding: 20px 0;
            font-size: 16px;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .button-1 {
            grid-area: button1;
            background-color: #c0adff; /* Lavender */
        }

        .button-2 {
            grid-area: button2;
            background-color: #587a8f; /* Slate blue */
        }

        .search-box {
            grid-area: button3;
        }

        .button-4 {
            grid-area: button4;
            background-color: #72619f; /* Purple */
        }

        .button-5 {
            grid-area: button5;
            background-color: #4c34e4; /* Blue */
        }

        .button-6 {
            grid-area: button6;
            background-color: #ff6d3a; /* Orange */
        }

        .button-1, .button-6 {
            width: 100%;
        }

        .button:hover {
            opacity: 0.9;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>GTAC Master Inventory</h1>
    <div class="button-grid">
        <a href="https://docs.google.com/spreadsheets/d/1lqTaG2F3Hv2RKhxLNhgX6RnjqQtE_iwKi4tvsFm-O4s/edit?gid=0#gid=0&fvid=1929024921" class="button button-1" target="_blank">Access the Master Lab Inventory</a>
        <a href="YOUR_SECOND_SHEET_URL" class="button button-2" target="_blank">Search by program code</a>
        
        <!-- Text box to search by key term -->
        <input type="text" id="searchBox" class="search-box" placeholder="Search by key term">
        
        <a href="https://docs.google.com/spreadsheets/d/1lqTaG2F3Hv2RKhxLNhgX6RnjqQtE_iwKi4tvsFm-O4s/edit?gid=0#gid=0&fvid=1972275095" class="button button-4" target="_blank">Lab Inventory</a>
        <a href="https://docs.google.com/spreadsheets/d/1lqTaG2F3Hv2RKhxLNhgX6RnjqQtE_iwKi4tvsFm-O4s/edit?gid=0#gid=0&fvid=393823730" class="button button-5" target="_blank">Tech Inventory</a>
        <a href="https://docs.google.com/spreadsheets/d/1lqTaG2F3Hv2RKhxLNhgX6RnjqQtE_iwKi4tvsFm-O4s/edit?gid=0#gid=0&fvid=210719057" class="button button-6" target="_blank">Ordering</a>
    </div>

    <script>
        // Function to navigate to URL based on input
        document.getElementById('searchBox').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = this.value;
                const baseUrl = 'https://script.google.com/a/macros/unihigh.vic.edu.au/s/AKfycbwHEO7HIgd9pimdHF33jLNs0I9WBWcMtj_67Ut_C5anvCfkq8l3bVu8lBptvkyvBk4-/exec?query=';
                window.location.href = baseUrl + encodeURIComponent(query);
            }
        });
    </script>
</body>
</html>
